<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900">
    <header class="mt-10">
        
        <h1 class="text-center font-semibold text-5xl">! Welcome to <span class="text-teal-500">Baap Er Bank </span>!</h1>
    </header>
    <main>
      <section class="mt-14 bg-blue-300 w-1/2 mx-auto p-8 shadow-2xl rounded-2xl">
        <h1 class="text-3xl mb-4 font-semibold">Login</h1>
        <div>
            <input id="login_email" class="w-9/12 mb-2 px-3 rounded-2xl shadow-lg" type="email" placeholder="Enter Your Email">
            <input id="login_pass" class="w-9/12 px-3 mb-2  rounded-2xl shadow-lg" type="password"  placeholder="Enter Your Password">
            <button id="login_btn" class="bg-teal-600 block mt-5 px-9 py-2 rounded-2xl hover:bg-cyan-400 font-semibold text-white">Login</button>
        </div>
      </section>
      <footer class="bg-slate-600 mt-32 p-9">
        <h1 class="text-white font-bold text-xl text-center">You don't need to provide real information like Email and Password.It's just a trial Login form</h1>
        <h1 class="font-bold text-xl text-center">Copyright @2023 by Tasin Ahammed</h1>
      </footer>
    </main>

    <script src="./JS/index.js"></script>
  </body>
</html>
